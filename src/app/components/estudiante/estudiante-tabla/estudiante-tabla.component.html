<div class="container mt-4 p-3 bg-white rounded shadow-sm animate__animated animate__fadeInRight">
  <h4 class="mb-3">Lista de Estudiantes</h4>

  <table mat-table [dataSource]="estudiantes" class="mat-elevation-z8 table table-bordered table-hover">

    <!-- Radio Button Column -->
    <ng-container matColumnDef="select">
      <th mat-header-cell *matHeaderCellDef></th>
      <td mat-cell *matCellDef="let estudiante">
        <input type="radio" name="selectEstudiante" [value]="estudiante.id_estudiante"
               (change)="seleccionar(estudiante.id_estudiante)" [checked]="selectedId === estudiante.id_estudiante" />
      </td>
    </ng-container>

    <!-- ID -->
    <ng-container matColumnDef="id_estudiante">
      <th mat-header-cell *matHeaderCellDef>ID</th>
      <td mat-cell *matCellDef="let e">{{ e.id_estudiante }}</td>
    </ng-container>

    <!-- Nombre -->
    <ng-container matColumnDef="nombre">
      <th mat-header-cell *matHeaderCellDef>Nombre</th>
      <td mat-cell *matCellDef="let e">{{ e.nombre }}</td>
    </ng-container>

    <!-- Edad -->
    <ng-container matColumnDef="edad">
      <th mat-header-cell *matHeaderCellDef>Edad</th>
      <td mat-cell *matCellDef="let e">{{ e.edad }}</td>
    </ng-container>

    <!-- Género -->
    <ng-container matColumnDef="genero">
      <th mat-header-cell *matHeaderCellDef>Género</th>
      <td mat-cell *matCellDef="let e">{{ e.genero }}</td>
    </ng-container>

    <!-- Status -->
    <ng-container matColumnDef="status">
      <th mat-header-cell *matHeaderCellDef>Status</th>
      <td mat-cell *matCellDef="let e">{{ e.status }}</td>
    </ng-container>



    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>

  <div class="text-end mt-3">
    <button class="btn btn-danger" (click)="eliminar()" [disabled]="!selectedId">
      Eliminar Estudiante
    </button>
  </div>
</div>
